<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音樂教室 | Q比音樂教育機構</title>
<style>
/* ---------- Reset ---------- */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Microsoft JhengHei', sans-serif; }
body { background-color:#f4e8d5; color:#333; }

/* ---------- Header ---------- */
.index {
    background-color:#5f473a;
    height:60px;
    width:100%;
    position:fixed;
    top:0;
    left:0;
    z-index:1000;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:0 5vw;
}
.index a.logo { color:white; font-size:22px; font-weight:bolder; text-decoration:none; }
.index a.logo:hover { color:#f4e8d5; transition:0.3s; }
.index nav ul { display:flex; gap:40px; list-style:none; }
.index nav ul li a { color:white; text-decoration:none; font-weight:500; font-size:16px; transition:0.3s; }
.index nav ul li a:hover { text-decoration:underline; color:#f4e8d5; }

/* ---------- Title ---------- */
.title {
    height:30vh;
    background-image:url("image/instruments.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:flex-end;
    align-items:flex-end;
    padding:0 60px 20px 0;
}
.title h1 { color:white; font-size:60px; text-shadow:2px 2px 10px #5f473a; }

/* ---------- Main ---------- */
main { padding:150px 20px 50px; text-align:center; }

/* ---------- City Select ---------- */
.select-city { margin-bottom:30px; }
.select-city select { padding:8px 15px; font-size:16px; border-radius:5px; border:1px solid #ccc; }

/* ---------- Map ---------- */
iframe { width:100%; max-width:600px; height:400px; border:0; border-radius:10px; margin-bottom:30px; }

/* ---------- Content List ---------- */
.city-content { display:none; }
.city-content.active { display:block; }
.content-list { margin-bottom:20px; padding:15px; background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
.class-position { display:flex; align-items:center; gap:15px; margin-bottom:10px; }
.class-position img { width:60px; height:60px; object-fit:contain; }
.class-position h3 { font-size:18px; color:#5f473a; }
.text-dark { color:#5f473a; font-size:14px; line-height:1.6; text-align:left; }
hr { border:0; border-top:1px solid #ccc; margin:10px 0; }

/* ---------- Footer ---------- */
footer { background-color:#000; color:#B7B7B7; height:50px; display:flex; justify-content:center; align-items:center; font-size:14px; margin-top:50px; }

/* ---------- Responsive ---------- */
@media screen and (max-width:768px){
    .index { flex-direction:column; height:auto; padding:10px 5vw; }
    .index nav ul { flex-direction:column; gap:10px; margin-top:10px; }
    .title h1 { font-size:36px; }
    .class-position { flex-direction:column; align-items:flex-start; }
    iframe { height:300px; }
}
</style>
</head>
<body>

<header>
    <div class="index">
        <a class="logo" href="index.html">Q比音樂教育機構</a>
        <nav>
            <ul>
                <li><a href="news.html">最新消息</a></li>
                <li><a href="story.html">品牌故事</a></li>
                <li><a href="instruments.html">教授樂器</a></li>
                <li><a href="members.html">會員專區</a></li>                
            </ul>
        </nav> 
    </div> 
    <div class="title">
        <h1>音樂教室</h1>
    </div> 
</header>

<main>
    <div class="select-city">
        <select id="citySelect">
            <option value="">請選擇縣市</option>
            <option value="taipei" data-map-url="https://www.google.com/maps/embed?...Taipei...">台北市</option>
            <option value="newTaipei" data-map-url="https://www.google.com/maps/embed?...NewTaipei...">新北市</option>
            <option value="taichung" data-map-url="https://www.google.com/maps/embed?...Taichung...">台中市</option>
            <option value="tainan" data-map-url="https://www.google.com/maps/embed?...Tainan...">台南市</option>
            <option value="kaohsiung" data-map-url="https://www.google.com/maps/embed?...Kaohsiung...">高雄市</option>
        </select>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14..."></iframe>

    <div id="taipei" class="city-content">
        <!-- 內容列表保持原本所有台北教室 HTML -->
    </div>
    <div id="newTaipei" class="city-content">
        <!-- 內容列表保持原本所有新北教室 HTML -->
    </div>
    <div id="taichung" class="city-content">
        <!-- 內容列表保持原本所有台中教室 HTML -->
    </div>
    <div id="tainan" class="city-content">
        <!-- 內容列表保持原本所有台南教室 HTML -->
    </div>
    <div id="kaohsiung" class="city-content">
        <!-- 內容列表保持原本所有高雄教室 HTML -->
    </div>
</main>

<footer>
    <p>Copyright © 2025 Q比音樂教育機構 All Rights Reserved. Created By 黃柏郡</p>
</footer>

<script>
const citySelect = document.getElementById('citySelect');
const iframe = document.querySelector('iframe');
citySelect.addEventListener('change', () => {
    document.querySelectorAll('.city-content').forEach(el => el.classList.remove('active'));
    const city = citySelect.value;
    if(city) document.getElementById(city).classList.add('active');

    const mapUrl = citySelect.selectedOptions[0].getAttribute('data-map-url');
    if(mapUrl) iframe.src = mapUrl;
});
</script>

</body>
</html>
