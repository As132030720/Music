<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員專區 | Q比音樂教育機構</title>
<style>
/* ---------- Reset ---------- */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans TC', sans-serif; }
body { background-color: #f4e8d5; color:#333; overflow-x:hidden; }

/* ---------- Header / Title ---------- */
.index {
    background-color: #5f473a;
    height:60px;
    width:100%;
    position: fixed;
    top:0;
    left:0;
    z-index:1000;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 0 5vw;
}
.index a.logo { color:white; font-size:22px; font-weight:bolder; text-decoration:none; }
.index a.logo:hover { color:#f4e8d5; transition:0.3s; }
.index nav ul { list-style:none; display:flex; gap:40px; }
.index nav ul li a {
    color:white; text-decoration:none; font-weight:500; font-size:16px; transition:0.3s; letter-spacing:0.5px;
}
.index nav ul li a:hover { text-decoration: underline; }

.title {
    height: 35vh;
    background-image: url("image/instruments.jpg");
    background-size: cover;
    background-position: center;
    display:flex;
    justify-content: flex-end;
    align-items: flex-start;
    padding: 60px;
    position: relative;
}
.title h1 { font-size: 60px; color:white; text-shadow: 2px 2px 10px #5f473a; letter-spacing:1px; }

/* ---------- Main ---------- */
main {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height: 70vh;
    padding-top:100px;
    position: relative;
    z-index:1;
}

/* ---------- Particle Canvas ---------- */
#particle-canvas {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
    pointer-events:none;
}

/* ---------- Login Form ---------- */
.login{
    overflow: visible;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 300px;
    height: 300px;
    background-color: #5f473a;
    border-radius: 10px;
    box-shadow: 10px 10px 20px rgba(33,44,55,0.3);
    z-index:2;
}
.login h1{
    color: #eee;
    text-shadow: #5f473a 0.1em 0.1em 0.2em;
    font-size: 30px;
    font-weight: bold;
    z-index: 1;
    text-align: center;
}
form {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 230px;
    z-index: 1;
}
input {
    width: 200px;
    height: 40px;
    background-color: transparent;
    border: none;
    border-bottom: 2px solid #eee;
    font-size: 18px;
    font-weight: bold;
    text-shadow: #5f473a 0.1em 0.1em 0.2em;
    outline: none;
}
input::placeholder{
    font-size: 18px;    
    color:#eee;
}
button {
    width: 180px;
    height: 40px;
    border: 1px solid #eee;
    background-color: transparent;
    border-radius: 20px;
    color: #eee;
    font-size: 18px;
    font-weight: bold;
    text-shadow: #5f473a 0.1em 0.1em 0.2em;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
button::after{
    content:'';
    position:absolute;
    width:0;
    height:0;
    background-color: #c3b193;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    border-radius: 50%;
    transition: all 0.5s ease-out;
    z-index:0;
}
button:active::after{
    width:1200px;
    height:1200px;
    opacity:0;
}

/* ---------- Music Note ---------- */
.music-note {
    position:absolute;
    width: 25px;
    height: 25px;
    background: url('note.svg') no-repeat center/contain;
    animation: float 1.8s ease-out forwards;
    pointer-events: none;
    z-index: 9999;
    transform-origin: center;
}
@keyframes float {
    0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity:1; }
    50% { transform: translateY(-50px) scale(1.2) rotate(180deg); opacity:0.9; }
    100% { transform: translateY(-120px) scale(1) rotate(360deg); opacity:0; }
}

/* ---------- Footer ---------- */
footer {
    background-color:#000000;
    color:#B7B7B7;
    height:40px;
    display:flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <div class="index">
        <a class="logo" href="index.html">Q比音樂教育機構</a>
        <nav>
          <ul>
              <li><a href="news.html" target="_blank">最新消息</a></li>
              <li><a href="story.html" target="_blank">品牌故事</a></li>
              <li><a href="instruments.html" target="_blank">教授樂器</a></li>
              <li><a href="members.html" target="_blank">會員專區</a></li>                
          </ul>
        </nav> 
    </div> 
    <div class="title">
      <h1>會員專區</h1>
    </div> 
</header>

<main>
    <canvas id="particle-canvas"></canvas>
    <div class="login">
        <h1>LOGIN</h1>
        <form>
            <input type="text" placeholder="帳號">
            <input type="text" placeholder="密碼">
            <button>登入</button>
        </form>
    </div>
</main>

<footer>
<p>Copyright © 2025 Q比音樂教育機構 All Rights Reserved. Created By 黃柏郡</p>
</footer>

<script>
// ------------------ 小音符 ------------------
function spawnNote(x,y){
    const note = document.createElement('span');
    note.className = 'music-note';
    note.style.left = (x-12)+'px';
    note.style.top = (y-12)+'px';
    note.style.transform = `rotate(${Math.random()*360}deg) scale(${0.8+Math.random()*0.5})`;
    document.body.appendChild(note);
    setTimeout(()=>note.remove(),1800);
}

const login = document.querySelector('.login');
login.addEventListener('mousemove', e => spawnNote(e.clientX, e.clientY));
const inputs = login.querySelectorAll('input');
inputs.forEach(input=>{
    input.addEventListener('mouseenter', e=>{
        const rect = input.getBoundingClientRect();
        spawnNote(rect.left+rect.width/2, rect.top+rect.height/2);
    });
});

// ------------------ 粒子背景 ------------------
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = [];
for(let i=0;i<80;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5
    });
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x += p.dx;
        p.y += p.dy;
        if(p.x>canvas.width)p.x=0;
        if(p.x<0)p.x=canvas.width;
        if(p.y>canvas.height)p.y=0;
        if(p.y<0)p.y=canvas.height;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(255,255,255,0.3)';
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
