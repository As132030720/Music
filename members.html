<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員專區 | Q比音樂教育機構</title>
<link rel="stylesheet" href="members.css">
<style>
/* ---------- Reset ---------- */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans TC', sans-serif; }
body { background-color: #f4e8d5; color:#333; }

/* ---------- Header / 導覽列 ---------- */
.index {
    background-color: #5f473a;
    height:60px;
    width:100%;
    position: fixed;
    top:0;
    left:0;
    z-index:1000;
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 0 5vw;
}
.index a.logo {
    color:white;
    font-size: 22px;
    font-weight: bolder;
    text-decoration: none;
}
.index a.logo:hover { color:#f4e8d5; transition:0.3s; }
.index nav ul {
    list-style:none;
    display:flex;
    gap: 40px;
}
.index nav ul li a {
    color:white;
    text-decoration:none;
    font-weight:500;
    font-size:16px;
    transition:0.3s;
}
.index nav ul li a:hover {
    text-decoration: underline;
}

/* ---------- 頁首標題 ---------- */
.title {
    height: 35vh;
    background-image: url("image/instruments.jpg");
    background-size: cover;
    background-position: center;
    display:flex;
    justify-content: flex-end;
    align-items: flex-start;
    padding: 60px;
    position: relative;
}
.title h1 {
    font-size: 60px;
    color:white;
    text-shadow: 2px 2px 10px #5f473a;
}

/* ---------- Main / Form ---------- */
main {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height: 70vh;
    padding-top: 100px;
}

.member-form {
    position: relative;
    width: 420px;
    padding: 40px;
    background-color: #5f473a;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
    gap:20px;
    overflow:hidden;
    transition: transform 0.3s;
}
.member-form:hover { transform: translateY(-5px); }

.member-form h1 {
    color:#eee;
    font-size:32px;
    text-align:center;
    margin-bottom:10px;
    text-shadow: 1px 1px 5px #000;
}

/* ---------- Inputs / Select / Textarea ---------- */
.member-form input,
.member-form select,
.member-form textarea {
    width:100%;
    padding:12px 15px;
    border-radius:12px;
    border:2px solid #eee;
    background-color: rgba(255,255,255,0.05);
    color:#eee;
    font-weight:500;
    outline:none;
    transition: all 0.3s ease;
}
.member-form input::placeholder,
.member-form textarea::placeholder { color:#eee; font-weight:400; }
.member-form input:focus,
.member-form select:focus,
.member-form textarea:focus {
    border-color:#c3b193;
    box-shadow: 0 0 12px #c3b193;
}

/* ---------- Checkbox ---------- */
.member-form label {
    color:#eee;
    display:inline-flex;
    align-items:center;
    gap:5px;
    font-size:14px;
    cursor:pointer;
}
.member-form input[type="checkbox"] {
    width:18px;
    height:18px;
    accent-color:#c3b193;
}

/* ---------- Button ---------- */
.member-form button {
    width: 60%;
    margin: 0 auto;
    padding:12px;
    border:2px solid #eee;
    border-radius:30px;
    background-color: transparent;
    color:#eee;
    font-weight:bold;
    cursor:pointer;
    overflow:hidden;
    position: relative;
}
.member-form button::after {
    content:'';
    position:absolute;
    width:0;
    height:0;
    background-color: #c3b193;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    border-radius:50%;
    transition: all 0.5s ease-out;
    z-index:0;
}
.member-form button:active::after {
    width:1200px;
    height:1200px;
    opacity:0;
    transition: all 0.5s ease-out;
}

/* ---------- Music Note Animation ---------- */
.music-note {
    position:absolute;
    width:18px;
    height:18px;
    background:url('note.svg') no-repeat center/contain;
    animation: float 1s ease-out forwards;
    pointer-events:none;
}
@keyframes float {
    0% { transform: translateY(0) scale(0); opacity:1; }
    100% { transform: translateY(-60px) scale(1.2); opacity:0; }
}

/* ---------- Footer ---------- */
footer {
    background-color:#000;
    color:#B7B7B7;
    height:50px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:14px;
    margin-top:50px;
}
</style>
</head>
<body>
<header>
    <div class="index">
        <a class="logo" href="index.html">Q比音樂教育機構</a>
        <nav>
            <ul>
                <li><a href="news.html">最新消息</a></li>
                <li><a href="story.html">品牌故事</a></li>
                <li><a href="instruments.html">教授樂器</a></li>
                <li><a href="members.html">會員專區</a></li>
            </ul>
        </nav>
    </div>
    <div class="title">
        <h1>會員專區</h1>
    </div>
</header>

<main>
    <div class="member-form">
        <h1>會員資料填寫</h1>
        <form>
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="帳號">
            <input type="password" placeholder="密碼">
            <input type="email" placeholder="電子郵件">
            <input type="text" placeholder="電話">
            <select>
                <option value="">喜愛樂器</option>
                <option value="piano">鋼琴</option>
                <option value="violin">小提琴</option>
                <option value="guitar">吉他</option>
            </select>
            <div style="display:flex; gap:15px; flex-wrap:wrap;">
                <label><input type="checkbox" name="course" value="beginner"> 初級課程</label>
                <label><input type="checkbox" name="course" value="intermediate"> 中級課程</label>
                <label><input type="checkbox" name="course" value="advanced"> 高級課程</label>
            </div>
            <textarea placeholder="備註" rows="3"></textarea>
            <button type="submit">提交</button>
        </form>
    </div>
</main>

<footer>
    <p>Copyright © 2025 Q比音樂教育機構 All Rights Reserved. Created By 黃柏郡</p>
</footer>

<script>
// 小音符動畫優化：用 requestAnimationFrame, 減少 DOM 堆積
const form = document.querySelector('.member-form');
form.addEventListener('mousemove', e=>{
    const note = document.createElement('span');
    note.className = 'music-note';
    note.style.left = e.offsetX + 'px';
    note.style.top = e.offsetY + 'px';
    form.appendChild(note);

    // 自動移除
    let start;
    const duration = 1000;
    function animate(timestamp){
        if(!start) start = timestamp;
        const progress = timestamp - start;
        if(progress < duration){
            requestAnimationFrame(animate);
        } else {
            note.remove();
        }
    }
    requestAnimationFrame(animate);
});
</script>
</body>
</html>
