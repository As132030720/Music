<script>
// ---------- éŸ³ç¬¦ ----------
const form = document.querySelector('.member-form');
function spawnNote(x,y){
    const note = document.createElement('span');
    note.className='music-note';
    note.style.left=x+'px'; note.style.top=y+'px';
    note.style.transform=`rotate(${Math.random()*360}deg) scale(${0.8+Math.random()*0.5})`;
    form.appendChild(note);
    setTimeout(()=>note.remove(),1500);
}
form.addEventListener('mousemove', e=> spawnNote(e.offsetX,e.offsetY));
const inputs = form.querySelectorAll('input, select, textarea');
inputs.forEach(input=>{
    input.addEventListener('mouseenter', e=>{
        const rect=input.getBoundingClientRect();
        const x=e.clientX-rect.left;
        const y=e.clientY-rect.top;
        spawnNote(x,y);
    });
});

// ---------- ç²’å­èƒŒæ™¯ ----------
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const particles=[];
for(let i=0;i<100;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1.5,dx:(Math.random()-0.5)*0.7,dy:(Math.random()-0.5)*0.7});
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x+=p.dx; p.y+=p.dy;
        if(p.x>canvas.width)p.x=0;
        if(p.x<0)p.x=canvas.width;
        if(p.y>canvas.height)p.y=0;
        if(p.y<0)p.y=canvas.height;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(255,255,255,0.25)'; ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize', ()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// ---------- æäº¤å‹•ç•« ----------
const memberForm = document.getElementById('memberForm');
const successMsg = document.getElementById('successMsg');
memberForm.addEventListener('submit', e=>{
    e.preventDefault();
    successMsg.classList.add('show');
    for(let i=0;i<20;i++){
        spawnNote(Math.random()*form.offsetWidth, Math.random()*form.offsetHeight);
    }
    setTimeout(()=>successMsg.classList.remove('show'),2000);
    memberForm.reset();
});
